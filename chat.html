<!DOCTYPE html>
<html lang="en" class="bg-white text-black dark:bg-black dark:text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShadowGPT | Liquid Glass Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'media', theme: { extend: {} } };
  </script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: inherit;
      color: inherit;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .glass {
      backdrop-filter: blur(20px) saturate(180%);
      background-color: rgba(255,255,255,0.25);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .dark .glass {
      background-color: rgba(0,0,0,0.35);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    header, footer {
      padding: 1rem;
      text-align: center;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
      margin-bottom: 6rem; /* space for fixed input */
    }

    .chat-bubble {
      border-radius: 1rem;
      padding: 0.75rem 1rem;
      max-width: 90%;
      word-wrap: break-word;
      margin: 0.25rem 0;
    }
    .chat-bubble.user {
      align-self: flex-end;
      background-color: rgba(0, 120, 255, 0.15);
    }
    .dark .chat-bubble.user {
      background-color: rgba(0, 120, 255, 0.25);
    }
    .chat-bubble.bot {
      align-self: flex-start;
      background-color: rgba(255,255,255,0.25);
    }
    .dark .chat-bubble.bot {
      background-color: rgba(0,0,0,0.35);
    }

    /* Typing indicator */
    #typing-indicator {
      align-self: flex-start;
      font-style: italic;
      color: gray;
      margin: 0.25rem 0;
      display: none;
    }

    /* Fixed input bar with messenger-style send button */
    #input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.5rem 1rem;
      background: inherit;
      display: flex;
      z-index: 100;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .input-wrapper {
      position: relative;
      flex: 1;
    }

    #user-input {
      width: 100%;
      padding: 0.75rem 3rem 0.75rem 1rem; /* right padding for send button */
      font-size: 1rem;
      border: 1px solid currentColor;
      border-radius: 9999px; /* pill shape like Messenger */
      background: transparent;
      color: inherit;
    }

    #send-btn {
      position: absolute;
      right: 0.25rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      flex-shrink: 0;
      background-color: rgba(0,120,255,0.15);
    }
    .dark #send-btn {
      background-color: rgba(0,120,255,0.25);
    }

    @media (max-width: 640px) {
      body { font-size: 16px; }
      header, footer { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <header class="glass text-2xl font-bold">Chat bot</header>

  <main class="flex-1 container mx-auto px-0 py-0 flex flex-col glass my-2">
    <div id="chat-container">
      <div class="chat-bubble bot glass">Welcome, shadow walker. Ask anything you desire.</div>
    </div>
  </main>

  <div id="input-area" class="glass">
    <div class="input-wrapper">
      <input type="text" id="user-input" placeholder="Type your message..." aria-label="Type your message">
      <button id="send-btn">
        <i data-feather="send"></i>
      </button>
    </div>
  </div>

  <footer class="text-center p-4 text-sm opacity-60 glass rounded-xl">
    Â© Cid Kageno
  </footer>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();

    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    const API_URL = "https://noobs-api.top/dipto/baby";

    function appendMessage(text, sender = 'bot') {
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble', sender, 'glass');
      bubble.textContent = text;
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function queryAI(message, userID = "user123") {
      try {
        const res = await fetch(`${API_URL}?text=${encodeURIComponent(message)}&senderID=${userID}`);
        const data = await res.json();
        return data.reply || data.data || "The shadows are silent...";
      } catch(err) {
        console.error(err);
        return "The shadows are disturbed... try again later.";
      }
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      userInput.value = '';

      // Typing indicator
      const typing = document.createElement('div');
      typing.id = 'typing-indicator';
      typing.textContent = "Shadow is typing...";
      chatContainer.appendChild(typing);
      typing.style.display = "block";
      chatContainer.scrollTop = chatContainer.scrollHeight;

      const botReply = await queryAI(message);

      typing.remove(); // remove indicator
      appendMessage(botReply, 'bot');
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e){
      if (e.key === 'Enter') sendBtn.click();
    });

    window.onload = () => userInput.focus();
  </script>

</body>
</html>
