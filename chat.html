<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuleBase Chat</title>
  <script>
    async function sendMessage() {
      const input = document.getElementById('userMessage');
      const message = input.value.trim();
      if (!message) return;

      addMessage('You', message);
      input.value = '';

      try {
        const response = await fetch('https://rulebase-bot-1test.onrender.com/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage('Bot', data.reply || JSON.stringify(data));
      } catch (error) {
        addMessage('Bot', 'Error: Could not reach server.');
        console.error(error);
      }
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById('chatBox');
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'You' ? 'user-msg' : 'bot-msg';
      msgDiv.textContent = `${sender}: ${text}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKey(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f4f4f4;
    }
    #chatBox {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      background: #fff;
    }
    .user-msg {
      text-align: right;
      margin: 5px 0;
      color: #007bff;
    }
    .bot-msg {
      text-align: left;
      margin: 5px 0;
      color: #333;
    }
    #inputBox {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin-top: 10px;
    }
    #userMessage {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>RuleBase Chat</h1>
  <div id="chatBox"></div>
  <div id="inputBox">
    <input id="userMessage" type="text" placeholder="Type your message..." onkeydown="handleKey(event)">
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
</body>
</html>
