<!DOCTYPE html>
<html lang="en" class="bg-white text-black dark:bg-black dark:text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- already good -->
  <title>ShadowGPT | Liquid Glass Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'media', theme: { extend: {} } };
  </script>
  <style>
    body { margin:0; font-family:sans-serif; background:inherit; color:inherit; }

    .glass {
      backdrop-filter: blur(20px) saturate(180%);
      background-color: rgba(255,255,255,0.25);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: background-color 0.3s, box-shadow 0.3s;
      padding: 0; /* let wrappers handle padding */
    }
    .dark .glass {
      background-color: rgba(0,0,0,0.25);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow-y: auto;
      padding: 0.5rem;
    }

    .chat-bubble {
      border-radius: 1rem;
      padding: 0.75rem 1rem;
      max-width: 90%;          /* changed for mobile friendliness */
      word-wrap: break-word;
    }

    .chat-bubble.user {
      align-self: flex-end;
    }
    .chat-bubble.bot {
      align-self: flex-start;
    }

    /* Make sure input area + button are easy to tap on mobile */
    #input-area {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
    }
    #user-input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid currentColor;
      border-radius: 0.75rem;
      background: transparent;
      color: inherit;
    }
    #send-btn {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.75rem;
    }

    /* Example media‑query: when screen is small, adjust container margins/padding */
    @media (max-width: 640px) {
      body {
        font-size: 16px;
      }
      header, footer {
        margin: 0.5rem;
      }
      header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <header class="p-4 text-center text-2xl font-bold glass mx-4 mt-4">Chat bot</header>

  <main class="flex-1 container mx-auto px-0 py-0 flex flex-col glass mx-4 my-2">
    <div id="chat-container">
      <div class="chat-bubble bot glass">Welcome, shadow walker. Ask anything you desire.</div>
    </div>

    <div id="input-area" class="glass mx-4 mb-4 flex items-center">
      <input type="text" id="user-input" placeholder="Type your message..."
             aria-label="Type your message">
      <button id="send-btn"><i data-feather="send"></i> Send</button>
    </div>
  </main>

  <footer class="text-center p-4 text-sm opacity-60 glass mx-4 mb-4 rounded-xl">
    © Cid Kageno
  </footer>

  <script>
    // same JS logic as before (queryAI, sendMessage, etc.)
    feather.replace();
    ...
  </script>
</body>
</html>
