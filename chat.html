<!DOCTYPE html>
<html lang="en" class="bg-white text-black dark:bg-black dark:text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ShadowGPT | Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { 
      darkMode: 'media', 
      theme: { 
        extend: {} 
      } 
    };
  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      touch-action: none; /* Prevent all touch gestures */
    }

    html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: inherit;
      color: inherit;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    /* Lock body in place */
    body.locked {
      position: fixed;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    /* Header - Fixed */
    header {
      height: 56px;
      min-height: 56px;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      background: inherit;
      z-index: 100;
      flex-shrink: 0;
      position: relative;
    }
    .dark header {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    /* Chat container - Absolute positioned, no flex for stability */
    #chat-container {
      position: absolute;
      top: 56px; /* Header height */
      bottom: calc(44px + 24px + env(safe-area-inset-bottom, 0px)); /* Input height + padding + safe area */
      left: 0;
      right: 0;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 8px 12px;
      background: inherit;
      -webkit-overflow-scrolling: touch;
    }

    /* Chat bubbles */
    .chat-bubble {
      max-width: 85%;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.3s ease-out;
      margin: 4px 0;
      padding: 12px 16px;
      line-height: 1.4;
    }
    
    .chat-bubble.user {
      align-self: flex-end;
      background: #007AFF;
      color: white;
      border-radius: 18px 4px 18px 18px;
      margin-left: auto;
    }
    
    .chat-bubble.bot {
      align-self: flex-start;
      background: rgba(120, 120, 128, 0.12);
      color: inherit;
      border-radius: 4px 18px 18px 18px;
      margin-right: auto;
    }
    .dark .chat-bubble.bot {
      background: rgba(255, 255, 255, 0.08);
    }

    /* Input area - Fixed at bottom */
    #input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 16px;
      background: inherit;
      border-top: 1px solid rgba(0,0,0,0.1);
      z-index: 100;
    }
    .dark #input-area {
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.98); /* Slightly opaque to cover content */
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    #user-input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 20px;
      background: rgba(120, 120, 128, 0.12);
      color: inherit;
      outline: none;
      min-height: 44px;
      max-height: 44px; /* Fixed height */
      resize: none;
      line-height: 1.4;
      overflow-y: auto;
    }
    .dark #user-input {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255,255,255,0.2);
    }
    #user-input:focus {
      border-color: #007AFF;
    }
    #user-input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #send-btn {
      width: 44px;
      height: 44px;
      min-width: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #007AFF;
      color: white;
      border: none;
      cursor: pointer;
      flex-shrink: 0;
    }
    #send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: rgba(0, 122, 255, 0.5);
    }

    /* Typing indicator */
    .typing-indicator {
      background: rgba(120, 120, 128, 0.12);
      color: gray;
      padding: 8px 16px;
      border-radius: 4px 18px 18px 18px;
      margin: 4px 0;
      font-size: 14px;
      animation: pulse 1.5s infinite;
      max-width: 85%;
      align-self: flex-start;
    }
    .dark .typing-indicator {
      background: rgba(255, 255, 255, 0.08);
    }

    /* Animations */
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(10px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Custom scrollbar */
    #chat-container::-webkit-scrollbar {
      width: 0;
      display: none;
    }

    /* iOS safe areas */
    @supports (padding: max(0px)) {
      #input-area {
        padding-bottom: max(12px, env(safe-area-inset-bottom));
        padding-left: max(16px, env(safe-area-inset-left));
        padding-right: max(16px, env(safe-area-inset-right));
      }
      #chat-container {
        top: calc(56px + env(safe-area-inset-top, 0px));
        bottom: calc(44px + 24px + env(safe-area-inset-bottom, 0px));
        padding-left: max(12px, env(safe-area-inset-left));
        padding-right: max(12px, env(safe-area-inset-right));
      }
    }

    /* Hide footer on mobile */
    footer {
      display: none;
    }

    /* Responsive for desktop */
    @media (min-width: 640px) {
      body {
        max-width: 640px;
        margin: 0 auto;
        left: 50%;
        transform: translateX(-50%);
        border-left: 1px solid rgba(0,0,0,0.1);
        border-right: 1px solid rgba(0,0,0,0.1);
      }
      .dark body {
        border-left: 1px solid rgba(255,255,255,0.1);
        border-right: 1px solid rgba(255,255,255,0.1);
      }
      footer {
        display: block;
        position: fixed;
        bottom: calc(44px + 24px + env(safe-area-inset-bottom, 0px));
        left: 0;
        right: 0;
        text-align: center;
        padding: 8px;
        font-size: 12px;
        opacity: 0.6;
        z-index: 1;
      }
    }

    /* Bottom padding for last message */
    .message-spacer {
      height: 8px;
      width: 100%;
    }
  </style>
</head>
<body class="locked">

  <header>
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500"></div>
      <div>
        <h1 class="font-semibold text-lg">ShadowGPT</h1>
        <p class="text-xs opacity-60">Online</p>
      </div>
    </div>
  </header>

  <div id="chat-container">
    <div class="chat-bubble bot">Welcome, shadow walker. Ask anything you desire.</div>
    <div class="message-spacer"></div>
  </div>

  <div id="input-area">
    <div class="input-wrapper">
      <textarea 
        id="user-input" 
        placeholder="Message..." 
        aria-label="Type your message"
        autocomplete="off"
        rows="1"
      ></textarea>
      <button id="send-btn" aria-label="Send message">
        <i data-feather="send"></i>
      </button>
    </div>
  </div>

  <footer>
    Â© Cid Kageno
  </footer>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();

    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const messageSpacer = document.querySelector('.message-spacer');

    const API_URL = "https://noobs-api.top/dipto/baby";
    let isProcessing = false;
    let typingIndicator = null;

    // Lock the body on load
    document.body.classList.add('locked');
    document.documentElement.style.overflow = 'hidden';
    document.body.style.overflow = 'hidden';

    // Calculate initial chat container height
    function updateChatContainerHeight() {
      const header = document.querySelector('header');
      const inputArea = document.getElementById('input-area');
      const headerHeight = header.offsetHeight;
      const inputHeight = inputArea.offsetHeight;
      
      chatContainer.style.top = headerHeight + 'px';
      chatContainer.style.bottom = inputHeight + 'px';
      
      // Force scroll to bottom
      setTimeout(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 50);
    }

    // Call on load and resize
    updateChatContainerHeight();
    window.addEventListener('resize', updateChatContainerHeight);

    // Prevent all scrolling on body
    document.addEventListener('touchmove', function(e) {
      // Only allow scrolling in chat container
      if (e.target !== chatContainer && !chatContainer.contains(e.target)) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent zoom
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
    
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // Auto-resize textarea (but keep within bounds)
    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      const newHeight = Math.min(this.scrollHeight, 88); // Max 4 lines
      this.style.height = newHeight + 'px';
      
      // Update chat container position
      updateChatContainerHeight();
      scrollToBottom();
    });

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sanitizeInput(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function appendMessage(text, sender = 'bot') {
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble', sender);
      bubble.innerHTML = sender === 'user' ? sanitizeInput(text) : text;
      
      chatContainer.insertBefore(bubble, messageSpacer);
      
      // Keep input focused
      userInput.focus();
      
      // Scroll to bottom immediately
      scrollToBottom();
      
      return bubble;
    }

    function showTypingIndicator() {
      if (typingIndicator) {
        typingIndicator.remove();
      }
      
      typingIndicator = document.createElement('div');
      typingIndicator.classList.add('typing-indicator');
      typingIndicator.textContent = "ShadowGPT is typing...";
      chatContainer.insertBefore(typingIndicator, messageSpacer);
      scrollToBottom();
    }

    function hideTypingIndicator() {
      if (typingIndicator) {
        typingIndicator.remove();
        typingIndicator = null;
      }
    }

    async function queryAI(message) {
      try {
        const response = await fetch(
          `${API_URL}?text=${encodeURIComponent(message)}&senderID=user123`,
          {
            headers: {
              'Accept': 'application/json',
            }
          }
        );
        
        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.reply) return data.reply;
        if (data.data) return data.data;
        if (data.message) return data.message;
        if (typeof data === 'string') return data;
        
        return "The shadows are silent...";
        
      } catch(err) {
        console.error('API Error:', err);
        return "The shadows are disturbed... try again later.";
      }
    }

    async function sendMessage() {
      if (isProcessing) return;
      
      const message = userInput.value.trim();
      if (!message) return;
      
      isProcessing = true;
      userInput.disabled = true;
      sendBtn.disabled = true;
      
      appendMessage(message, 'user');
      userInput.value = '';
      userInput.style.height = '44px'; // Reset to single line
      
      showTypingIndicator();
      
      // Update layout
      updateChatContainerHeight();
      
      try {
        const botReply = await queryAI(message);
        hideTypingIndicator();
        appendMessage(botReply, 'bot');
      } catch (error) {
        hideTypingIndicator();
        appendMessage("Failed to get response from the shadows.", 'bot');
      } finally {
        isProcessing = false;
        userInput.disabled = false;
        sendBtn.disabled = false;
        
        // Keep keyboard open and focus on input
        setTimeout(() => {
          userInput.focus();
          updateChatContainerHeight();
        }, 50);
      }
    }

    // Event Listeners
    sendBtn.addEventListener('click', (e) => {
      e.preventDefault();
      sendMessage();
    });
    
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initialize
    window.onload = () => {
      userInput.focus();
      updateChatContainerHeight();
      scrollToBottom();
      
      // Lock the viewport
      document.body.style.height = window.innerHeight + 'px';
      
      // Handle virtual keyboard
      let originalHeight = window.innerHeight;
      window.addEventListener('resize', () => {
        const newHeight = window.innerHeight;
        if (newHeight < originalHeight) {
          // Keyboard is open
          setTimeout(() => {
            updateChatContainerHeight();
            scrollToBottom();
          }, 100);
        } else {
          // Keyboard is closed
          updateChatContainerHeight();
        }
        originalHeight = newHeight;
      });
    };

    // Update feather icons
    const observer = new MutationObserver(() => {
      feather.replace();
      setTimeout(scrollToBottom, 10);
    });
    observer.observe(chatContainer, { childList: true });

    // Prevent any page movement
    document.addEventListener('touchstart', function(e) {
      // Only allow interactions with input and button
      if (e.target !== userInput && e.target !== sendBtn && 
          e.target.tagName !== 'I' && !e.target.closest('#send-btn')) {
        e.preventDefault();
      }
    }, { passive: false });

    // Force focus on input when anywhere is clicked (except send button)
    document.addEventListener('click', (e) => {
      if (e.target !== sendBtn && e.target.closest('#send-btn') === null) {
        setTimeout(() => {
          userInput.focus();
        }, 100);
      }
    });

    // Double-tap prevention
    let lastTap = 0;
    document.addEventListener('touchend', (e) => {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      if (tapLength < 300 && tapLength > 0) {
        e.preventDefault();
      }
      lastTap = currentTime;
    });
  </script>
</body>
</html>
