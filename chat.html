<!DOCTYPE html>
<html lang="en" class="bg-white text-black dark:bg-black dark:text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ShadowGPT | Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { 
      darkMode: 'media', 
      theme: { 
        extend: {} 
      } 
    };
  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background: inherit;
      color: inherit;
    }

    /* Header - Like WhatsApp/Telegram */
    header {
      height: 56px;
      min-height: 56px;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      background: inherit;
      z-index: 10;
    }
    .dark header {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    /* Main chat container - Full screen messages */
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px 80px;
      display: flex;
      flex-direction: column;
      -webkit-overflow-scrolling: touch;
      background: inherit;
    }

    /* Chat bubbles - Like iMessage/WhatsApp */
    .chat-bubble {
      max-width: 85%;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.3s ease-out;
      margin: 2px 0;
    }
    
    .chat-bubble.user {
      align-self: flex-end;
      background: #007AFF;
      color: white;
      border-radius: 18px 4px 18px 18px;
      padding: 12px 16px;
      margin-left: auto;
    }
    
    .chat-bubble.bot {
      align-self: flex-start;
      background: rgba(120, 120, 128, 0.12);
      color: inherit;
      border-radius: 4px 18px 18px 18px;
      padding: 12px 16px;
      margin-right: auto;
    }
    .dark .chat-bubble.bot {
      background: rgba(255, 255, 255, 0.08);
    }

    /* Input area - Fixed at bottom like mobile apps */
    #input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 16px;
      background: inherit;
      border-top: 1px solid rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 100;
    }
    .dark #input-area {
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.8);
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    #user-input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 20px;
      background: rgba(120, 120, 128, 0.12);
      color: inherit;
      outline: none;
      min-height: 44px;
      max-height: 100px;
      resize: none;
      line-height: 1.4;
    }
    .dark #user-input {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255,255,255,0.2);
    }
    #user-input:focus {
      border-color: #007AFF;
    }
    #user-input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #send-btn {
      width: 44px;
      height: 44px;
      min-width: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #007AFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
      flex-shrink: 0;
    }
    #send-btn:hover:not(:disabled) {
      transform: scale(1.05);
    }
    #send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: rgba(0, 122, 255, 0.5);
    }

    /* Typing indicator */
    #typing-indicator {
      align-self: flex-start;
      background: rgba(120, 120, 128, 0.12);
      color: gray;
      padding: 8px 16px;
      border-radius: 4px 18px 18px 18px;
      margin: 2px 0;
      font-size: 14px;
      display: none;
      animation: pulse 1.5s infinite;
    }
    .dark #typing-indicator {
      background: rgba(255, 255, 255, 0.08);
    }

    /* Animations */
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(10px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Scrollbar for mobile */
    #chat-container::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }

    /* iOS safe areas */
    @supports (padding: max(0px)) {
      #input-area {
        padding-bottom: max(12px, env(safe-area-inset-bottom));
        padding-left: max(16px, env(safe-area-inset-left));
        padding-right: max(16px, env(safe-area-inset-right));
      }
      #chat-container {
        padding-left: max(12px, env(safe-area-inset-left));
        padding-right: max(12px, env(safe-area-inset-right));
      }
    }

    /* Hide footer on mobile - we don't need it */
    footer {
      display: none;
    }

    /* Responsive adjustments */
    @media (min-width: 640px) {
      body {
        max-width: 640px;
        margin: 0 auto;
        border-left: 1px solid rgba(0,0,0,0.1);
        border-right: 1px solid rgba(0,0,0,0.1);
      }
      .dark body {
        border-left: 1px solid rgba(255,255,255,0.1);
        border-right: 1px solid rgba(255,255,255,0.1);
      }
      footer {
        display: block;
        text-align: center;
        padding: 12px;
        font-size: 12px;
        opacity: 0.6;
        border-top: 1px solid rgba(0,0,0,0.1);
      }
      .dark footer {
        border-top: 1px solid rgba(255,255,255,0.1);
      }
    }

    /* Message selection (like long-press on mobile) */
    .chat-bubble::selection {
      background: rgba(0, 122, 255, 0.3);
    }

    /* Auto resize textarea */
    #user-input {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <header>
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500"></div>
      <div>
        <h1 class="font-semibold text-lg">ShadowGPT</h1>
        <p class="text-xs opacity-60">Online</p>
      </div>
    </div>
  </header>

  <div id="chat-container">
    <div class="chat-bubble bot">Welcome, shadow walker. Ask anything you desire.</div>
  </div>

  <div id="input-area">
    <div class="input-wrapper">
      <textarea 
        id="user-input" 
        placeholder="Message..." 
        aria-label="Type your message"
        autocomplete="off"
        rows="1"
      ></textarea>
      <button id="send-btn" aria-label="Send message">
        <i data-feather="send"></i>
      </button>
    </div>
  </div>

  <footer>
    Â© Cid Kageno
  </footer>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();

    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    const API_URL = "https://noobs-api.top/dipto/baby";

    // Auto-resize textarea
    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 100) + 'px';
    });

    // Sanitize input
    function sanitizeInput(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function appendMessage(text, sender = 'bot') {
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble', sender);
      bubble.innerHTML = sender === 'user' ? sanitizeInput(text) : text;
      chatContainer.appendChild(bubble);
      
      // Smooth scroll to bottom
      setTimeout(() => {
        chatContainer.scrollTo({
          top: chatContainer.scrollHeight,
          behavior: 'smooth'
        });
      }, 50);
    }

    async function queryAI(message) {
      try {
        const response = await fetch(
          `${API_URL}?text=${encodeURIComponent(message)}&senderID=user123`,
          {
            headers: {
              'Accept': 'application/json',
            }
          }
        );
        
        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.reply) return data.reply;
        if (data.data) return data.data;
        if (data.message) return data.message;
        if (typeof data === 'string') return data;
        
        return "The shadows are silent...";
        
      } catch(err) {
        console.error('API Error:', err);
        return "The shadows are disturbed... try again later.";
      }
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      
      // Disable input while processing
      userInput.disabled = true;
      sendBtn.disabled = true;
      
      appendMessage(message, 'user');
      userInput.value = '';
      userInput.style.height = 'auto';

      // Typing indicator
      const typing = document.createElement('div');
      typing.id = 'typing-indicator';
      typing.textContent = "ShadowGPT is typing...";
      typing.style.display = "block";
      chatContainer.appendChild(typing);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const botReply = await queryAI(message);
        typing.remove();
        appendMessage(botReply, 'bot');
      } catch (error) {
        typing.remove();
        appendMessage("Failed to get response from the shadows.", 'bot');
      } finally {
        // Re-enable input
        userInput.disabled = false;
        sendBtn.disabled = false;
        userInput.focus();
      }
    }

    // Event Listeners
    sendBtn.addEventListener('click', sendMessage);
    
    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Send on mobile return key
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initialize - focus on input
    window.onload = () => {
      userInput.focus();
      
      // Add some initial space at bottom
      setTimeout(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 100);
    };

    // Re-place feather icons after DOM updates
    const observer = new MutationObserver(() => {
      feather.replace();
    });
    observer.observe(chatContainer, { childList: true });

    // Prevent accidental zoom on mobile
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Handle mobile keyboard appearance
    window.addEventListener('resize', function() {
      setTimeout(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 100);
    });
  </script>
</body>
</html>
