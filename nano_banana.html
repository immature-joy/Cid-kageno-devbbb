<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nano Banana AI Image Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    input, button { padding: 10px; font-size: 16px; }
    .images img { width: 200px; margin: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Nano Banana AI Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter prompt..." />
  <input type="number" id="quantity" placeholder="Quantity" min="1" max="10" />
  <button onclick="generateImages()">Generate</button>

  <div class="images" id="images"></div>

  <script>
    async function generateImages() {
      const prompt = document.getElementById("prompt").value.trim();
      const quantity = parseInt(document.getElementById("quantity").value) || 4;
      if (!prompt) return alert("Please enter a prompt.");

      document.getElementById("images").innerHTML = "â³ Generating images...";

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, quantity })
        });

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        const imagesDiv = document.getElementById("images");
        imagesDiv.innerHTML = "";
        data.images.forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          imagesDiv.appendChild(img);
        });
      } catch (err) {
        alert("Error: " + err.message);
        document.getElementById("images").innerHTML = "";
      }
    }
  </script>
</body>
</html>
